{% extends "base.html" %}
{% block title %}Popular images{% endblock %}
{% block content %}
    <h1>Popular images</h1>
    <ol>
        {% for image in most_viewed %}
            <li>
                <a href="{{ image.get_absolute_url }}">{{ image.title }}</a>
            </li>
        {% endfor %}
    </ol>
{% endblock %}
